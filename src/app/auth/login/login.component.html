<!-- libreria iconos -->
<div class="container-fluid">
    <div class="row">
        <div id="cabecera" class="col">
             <div id="logoArgPro">
                    <a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa" target="_blank"><img src="../../../assets/APLogo.png"></a>
            </div>
    </div>

<div id="cuerpo">
<div class="text-center" *ngIf="isLogged ; else loggedOut" >
    <h2>Ya has iniciado sesi칩n</h2> 
    <button type="button" class="btn btn-primary" routerLink="/portfolio">Ir a Portfolio</button>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h5>iniciar sesi칩n</h5>
              
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        
                        [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <div class="centrar">
                        <button class="btn btn-outline-primary" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
</div>
