<div role="document">
    <div>
      <form class="form-horizontal" id="add-form" [formGroup]="editPostForm" (ngSubmit)="onPostEditFormPerfil()">
        <div class="modal-header" *ngIf="persona">
          <h4 class="modal-title" id="add-modal-label">Editar Perfil</h4>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true"></span></button>
         
        </div>
        <div class="entrador">
        <div class="modal-body">
         
          <div class="form-group">
            <label class="col-sm-6 control-label">Nombre Completo</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="nombreCompleto" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Url imagen perfil</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="imagen" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Url imagen del back</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="backimagen" />
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-sm-6 control-label">Ubicación</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="ubicacion" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Teléfono</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="telefono" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Títulos</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="titulos" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Acerca de mi</label>
            <div class="col-sm-12">
              <textarea class="form-control" formControlName="acerca"></textarea>
            </div>
          </div>
       
      </div>
        <div class="modal-footer">
          <div class="centrar">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Cerrar</button>
          <button type="submit" class="btn btn-primary"  >Actualizar</button>
        </div>
      </div>
        </div>
      </form>
    </div>
  </div>
