
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Subiendo imagen...</p>
</ngx-spinner> 

<app-barra></app-barra>

<div class="container" *ngIf="proyectoList">
    
    <div class="row mt-5">
        <h4 class="titulo">Editar Proyecto</h4>
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="onUpdate(proyectoList.id)" novalidate #f="ngForm">
            
                <div class="form-group">
                    <label for="tituloProy">TÃ­tulo</label>
                    <input type="text" class="form-control" id="tituloProy" name="tituloProy"
                    [(ngModel)]="proyectoList.tituloProy" required>
                </div>
              
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea name="descripcion" class="form-control" 
                    [(ngModel)]="proyectoList.descripcion" required  id="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="text" class="form-control" id="link" name="link"
                    [(ngModel)]="proyectoList.link" required>
                </div>
              
           
            <div class="centrar">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt" ></i> Actualizar</button>

                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>   
            </form>
        </div>
    </div>
    </div>

<app-footer></app-footer>
