<app-barra></app-barra>

<div class="container" *ngIf="escuelaList">
    
    <div class="row mt-5">
        <h4 class="titulo">Editar Experiencia</h4>
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="onUpdate(escuelaList.id)" novalidate #f="ngForm">
            <div class="form-group">
                    <label for="imagenEd">Url Imagen </label>
                    <input type="text" class="form-control" id="imagenEd" name="imagenEd"
                    [(ngModel)]="escuelaList.imagenEd" required>
                </div>
                <div class="form-group">
                    <label for="institucion">Institución</label>
                    <input type="text" class="form-control" id="institucion" name="institucion"
                    [(ngModel)]="escuelaList.institucion" required>
                </div>
               
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                    [(ngModel)]="escuelaList.titulo" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado"
                    [(ngModel)]="escuelaList.estado" required>
                </div>
                <div class="form-group">
                    <label for="comienzoEd">Comienzo</label>
                    <input type="text" class="form-control" id="comienzoEd" name="comienzoEd"
                    [(ngModel)]="escuelaList.comienzoEd" required>
                </div>
                <div class="form-group">
                    <label for="finEd">Fin</label>
                    <input type="text" class="form-control" id="finEd" name="finEd"
                    [(ngModel)]="escuelaList.finEd" required>
                </div>
           
            <div class="centrar">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt" ></i> Actualizar</button>

                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>   
            </form>
        </div>
    </div>
    </div>

<app-footer></app-footer>
