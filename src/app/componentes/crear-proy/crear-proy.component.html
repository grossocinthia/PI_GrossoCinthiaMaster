<app-barra></app-barra>
<div class="container">
    <div class="row mt-5">
        <h4 class="titulo">Crear un Proyecto</h4>
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <div class="form-group">
                        <label for="imagenProy">url imagen</label>
                        <input type="imagenProy" class="form-control" id="imagenProy" name="imagenProy"
                        [(ngModel)]="imagenProy" required>
                    </div>
                    <label for="tituloProy">Titulo</label>
                    <input type="text" class="form-control" id="tituloProy" name="tituloProy"
                    [(ngModel)]="tituloProy" required>
                </div>
               
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea name="descripcion" class="form-control" 
                    [(ngModel)]="descripcion" required  id="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="link" class="form-control" id="link" name="link"
                    [(ngModel)]="link" required>
                </div>
                
            <div class="centrar">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle" (click)="onCreate()"></i> Crear</button>

                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>   
            </form>
        </div>
    </div>
    </div>

<app-footer></app-footer>
