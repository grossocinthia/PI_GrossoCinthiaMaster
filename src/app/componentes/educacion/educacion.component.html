<div class="container">
    
    <div class="row">
                <div id="educacion" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                    <div><i class="fas fa-plus" routerLink="/crearEd" ></i> </div>
                    <p class="h3">Educacion</p>
                    <div class="separador"> </div>
                </div>
                
                <ul>
                    <div class="row">
                    <li *ngFor="let escuela of escuelaList">
                        
                        <div id="imagen" class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                            <div> <img [src]="escuela.imagenEd"></div>
                            
                        </div>
                        
                        <div id="acerca" class="col-xs-12 col-sm-6 col-md-6 col-lg-8">
                            <div class="fas fa-trash" (click)="borrarEscuela(escuela.id)"> </div>
                            <div class="fas fa-pen" routerLink="/editarEd/{{escuela.id}}"> </div>
                            
                            <span><div><p class="h4">{{escuela.institucion}}  </p>
                                <p>{{escuela.titulo}}</p>
                                <p>{{escuela.estado}}</p>
                                <p><time>{{escuela.comienzoEd}}</time> - <time>{{escuela.finEd}}</time></p>
                                </div>
                            </span>
                            
                        </div>
                    
                    </li>
                    </div>
                </ul>
                

                
    </div>
        
</div>
