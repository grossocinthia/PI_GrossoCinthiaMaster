<div class="container">
 
                <div id="skills" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <i class="fas fa-plus"  data-bs-toggle="modal" data-bs-target="#crearSkill"></i> 
                        <p class="h3">Hard & Soft Skills </p>                   
                    <div class="separador"></div>                
                </div>
                
            <div class="row">                  
                <ul>  
                     
                  <li *ngFor="let skill of skillList">
                        
                    <div id="grafico" class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        
                        <div style="max-width: 100%;">                           
                            <!--<div class="card-header">{{skill.nombreSkill}}</div>-->

                                <div id="botonera"> 
                               <div class="fas fa-trash" (click)="borrarSkill(skill.id)" > </div>
                               <div class="fas fa-pen"(click)="editPost(skill.id)"> </div>
                               </div>

                            <div class="card-body text-dark">

                                <circle-progress
                                [percent]="skill.percent"
                                [radius]="80"
                                [outerStrokeWidth]="12"
                                [innerStrokeWidth]="8"
                                [outerStrokeColor]="'#006ec2'"
                                [innerStrokeColor]="'#95c2e4'"
                                [animation]="true"
                                [animationDuration]="300"
                                [clockwise]= "false"
                                [responsive]= "true"
                                [subtitle]="skill.nombreSkill"
                                [subtitleFontSize]="'20'"
                                [subtitleColor]="'#006ec2'"
                                
                               
                                 
                                 >
                                </circle-progress>
                                
                            </div>
                        </div>
                    </div>
     
                
            </li>
        
    
                </ul>

</div>


  <!-- Modal crear-->
  <div class="modal fade" id="crearSkill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Skill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <div class="form-group">
                        <label for="nombreSkill">Skill</label>
                        <input type="nombreSkill" class="form-control" id="nombreSkill" name="nombreSkill"
                        [(ngModel)]="nombreSkill" required>
                    </div>
                    <label for="percent">Porcentaje</label>
                    <input type="text" class="form-control" id="percent" name="percent"
                    [(ngModel)]="percent" required>
                </div>
                
            <div class="centrar">
                <button type="button" class="btn btn-primary" (click)="onCreate()" data-bs-dismiss="modal" >Crear</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>   
            </form>
           
        </div>
        
      </div>
    </div>
  </div>
