<div role="document">
    <div>
      <form class="form-horizontal" id="add-form" [formGroup]="editPostForm" (ngSubmit)="onPostEditFormSkill()">
        <div class="modal-header" *ngIf="skill">
          <h4 class="modal-title" id="add-modal-label">Editar Skill</h4>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true"></span></button>
         
        </div>
        <div class="entrador">
        <div class="modal-body">
         
          <div class="form-group">
            <label class="col-sm-6 control-label">Skill</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="nombreSkill" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Porcentaje</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="percent" />
            </div>
          </div>
         
       
      </div>
        <div class="modal-footer">
          <div class="centrar">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Cerrar</button>
          <button type="submit" class="btn btn-primary" >Actualizar</button>
        </div>
      </div>
        </div>
      </form>
    </div>
  </div>
